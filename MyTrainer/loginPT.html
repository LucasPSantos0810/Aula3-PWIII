<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<title> Login </title>
	<link rel="stylesheet" type="text/css" href="css/loginPT.css">
	<script>
		//verificando campos
		function login(){
			var user = document.getElementById("email").value;
			var pass = document.getElementById("senha").value;
			var recarregar = document.getElementById('login').innerHTML = '<a href="loginPT.html" id="login"><div class="link0"><center>Logar</div></a>';
			
			if(user=="" || pass==""){
				alert("Email ou Senha Inválidos");
				return recarregar;
			}
			else{
				return document.getElementById('login').innerHTML = '<a href="principalPT.html" id="login"><div class="link0"><center>Logar</div></a>';
			}
		}
	</script>
	<style>
	body{background: url("img/fundo4.jpg") no-repeat fixed; background-size: 100%;}
	hr{border: 1px solid #000;}
	</style>
</head>

<body> 
	<div class="formulario">
		<center><h3> Já tem conta? <br> Continue conosco! </h3>
			<hr>
            <h3>Email: </h3>
            <input type="text" id="email" placeholder="  ex: exemplo@email.com" size="50"></input><br/></br>
            <h3>Senha: </h3>
            <input type="password" id="senha" placeholder="  ********" size="50"></input><br/><br/>
			<br>
			<hr>
			<br>
			<a onclick="login()" id="login"><div class="link0"><center>Logar</div></a> ou 
			<a href="cadastroPT.html"><div class="link1">Cadastre-se</div></a></center><br>
	</div>
	
	<header>
		<center><img src="img/logo4.png" height="60px" width="60px"></center>
		<a href="index.html"><div class="voltar"><img src="img/voltar.png" height="25px" width="25px"></img></div></a>
		<center><div class="colaborador">
			COLABORADOR
		</div></center>
	</header>
</body>
</html>
