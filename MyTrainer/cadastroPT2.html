<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<title> Colaborador | Localização </title>
	<link rel="stylesheet" type="text/css" href="css/cadPT2.css">
	<style>
	body{background: url("img/fundo4.jpg") no-repeat fixed; background-size: 100%;}
	hr{border: 1px solid #000;}
	h4,h5{position: relative; left: 5px;}
	</style>
	<script>
	//verificando campos
		function validarCampos(){
			var cep = document.getElementById("cep").value;
			var rua = document.getElementById("rua").value;
			var numero = document.getElementById("numero").value;
			var bairro = document.getElementById("bairro").value;
			var cidade = document.getElementById("cidade").value;
			var estado = document.getElementById("estado").value;
			var recarregar = document.getElementById('cadastro').innerHTML = '<a href="cadastroPT2.html" id="cadastro"><div class="link0"><center>Próximo</div></a>';
			
			if(cep=="" || rua=="" || numero=="" || bairro=="" || cidade=="" || estado==""){
				alert("Por favor, preencha todos os campos!");
				return recarregar;
			}
			else{
				return document.getElementById('cadastro').innerHTML = '<a href="cadastroPT3.html" id="cadastro"><div class="link0"><center>Próximo</div></a>';
			}
		}
	</script>
</head>

<body> 
	<div class="formulario">
		<center><h2> Ainda não tem conta? <br> Trabalhe Conosco! </h2></center>
		<hr>
			<h4> Localização </h4>
		<hr>
			<h5>CEP:
			<input type="long" id="cep" placeholder="  ex: 12345-789" size="15"> * </h5>
			<h5>Rua:
			<input type="text" id="rua" placeholder="  ex: Rua dos bobos" size="50"> *
			N°:
			<input type="long" id="numero" placeholder="  ex: 000" size="3"> * </h5>
			<h5>Bairro:
			<input type="text" id="bairro" placeholder="  ex: Itaquera" size="44"> *
			Compl:
			<input type="long" id="complemento" placeholder="  ex: A5" size="3"></h5>
			<h5>Cidade:
			<input type="text" id="cidade" placeholder="  ex: São Paulo" size="28"> *
			<h5>Estado:
			<input type="text" id="estado" placeholder="  ex: São Paulo" size="18"> * </h5><hr><br>
			<center><a onclick="validarCampos()" id="cadastro"><div class="link0">Próximo</div></a> ou 
			<a href="loginPT.html"><div class="link1">Logue-se</div></a></center><br>
	</div>
	
	<header>
		<center><img src="img/logo4.png" height="60px" width="60px"></center>
		<a href="cadastroPT.html"><div class="voltar"><img src="img/voltar.png" height="25px" width="25px"></img></div></a>
		<center><div class="colaborador">
			COLABORADOR
		</div></center>
	</header>
</body>
</html>
